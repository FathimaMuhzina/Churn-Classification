<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Prediction</title>
</head>

<body>
    <div class="container"><br>
        <form action="{{url_for('prediction')}}" method="POST">
            <div class="row">
                <div class="col">
                    <input type="text" id="Tenure" name="Tenure" class="form-control" placeholder="Enter Tenure (Max:33)" aria-label="Enter tenure">
                </div>
                <div class="col">
                    <select class="form-select" id="CityTier" name="CityTier" aria-label="Default select example">
                        <option value="Unknown" selected>--select city tier--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                      </select>
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <input type="text" id="WarehouseToHome" name="WarehouseToHome" class="form-control" placeholder="Warehouse To Home (Max:36.5)" aria-label="Warehouse To Home">
                </div>
                <div class="col">
                    <select class="form-select" id="PreferredPaymentMode" name="PreferredPaymentMode" aria-label="Default select example">
                        <option value="Unknown" selected>--select preferred payment mode--</option>
                        <option value="1">Debit Card</option>
                        <option value="2">Credit Card</option>
                        <option value="3">Cash On Delivery</option>
                        <option value="4">UPI</option>
                        <option value="5">E Wallet</option>
                      </select>
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <input type="text" id="HourSpendOnApp" name="HourSpendOnApp" class="form-control" placeholder="Hour Spend On App (Max:4.5)" aria-label="Hour Spend On App">
                </div>
                <div class="col">
                    <select class="form-select" id="NumberOfDeviceRegistered" name="NumberOfDeviceRegistered" aria-label="Default select example">
                        <option value="Unknown" selected>--select no:of devices registered--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                      </select>
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <input type="text" id="OrderAmountHikeFromlastYear" name="OrderAmountHikeFromlastYear" class="form-control" placeholder=" Enter Order Amount Hike From last Year(Max:25)" aria-label="Enter order hike">
                </div>
                <div class="col">
                    <select class="form-select" id="Gender" name="Gender" aria-label="Default select example">
                        <option value="Unknown" selected>--select gender--</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                      </select>
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <input type="text" id="OrderCount" name="OrderCount" class="form-control" placeholder=" Enter Order Count (Max:6)" aria-label="Enter order hike">
                </div>
                <div class="col">
                    <select class="form-select" id="PreferredLoginDevice" name="PreferredLoginDevice" aria-label="Default select example">
                        <option value="Unknown" selected>--select preferred login device--</option>
                        <option value="Computer">Computer</option>
                        <option value="Phone">Phone</option>
                      </select>
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <input type="text" id="DaySinceLastOrder" name="DaySinceLastOrder" class="form-control" placeholder=" Enter Day Since Last Order (Max:14)" aria-label="Enter day since last order">
                </div>
                <div class="col">
                    <select class="form-select" id="NumberOfAddress" name="NumberOfAddress" aria-label="Default select example">
                        <option value="Unknown" selected>--select no:of address--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                      </select>
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <input type="text" id="CashbackAmount" name="CashbackAmount" class="form-control" placeholder=" Enter Cashback Amount (Max:272)" aria-label="cashback amount">
                </div>
                <div class="col">
                    <select class="form-select" id="PreferedOrderCat" name="PreferedOrderCat" aria-label="Default select example">
                        <option value="Unknown" selected>--select preferred order category--</option>
                        <option value="2">Laptop & Accessory</option>
                        <option value="3">Mobile Phone</option>
                        <option value="0">Fashion</option>
                        <option value="1">Grocery</option>
                        <option value="4">Others</option>
                      </select>
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <select class="form-select" id="SatisfactionScore" name="SatisfactionScore" aria-label="Default select example">
                        <option value="Unknown" selected>--select satisfaction score--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                      </select>
                </div>
                <div class="col">
                    <select class="form-select" id="CouponUsed" name="CouponUsed" aria-label="Default select example">
                        <option value="Unknown" selected>--select no:of coupon used--</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                      </select>
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <select class="form-select" id="MaritalStatus" name="MaritalStatus" aria-label="Default select example">
                        <option value="Unknown" selected>--select marital status--</option>
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                        <option value="Divorced">Divorced</option>
                      </select>
                </div>
                <div class="col">
                    <select class="form-select" id="Complain" name="Complain" aria-label="Default select example">
                        <option value="Unknown" selected>--select complains--</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                      </select>
                </div>
            </div><br>
            <div class="text-center">
                <button  type="submit" class="btn btn-success">Submit</button>
            </div>
        </form><br><br><br><br><br>

    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
</body>

</html>
